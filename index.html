<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>The Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>ASTEROIDS: THE GAME</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    W-up,
		    T-accelerate up,
		    A-left,
		    F-accelerate left,
		    S-down,
		    G-accelerate down,
		    D-right,
		    H-accelerate right,
		    E-rotate clockwise,
		    R-rotate counterclockwise,
		    SPACE BAR-hyperspace
	    </footer>
	</body>
</html>
